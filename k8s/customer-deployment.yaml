apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-deployment-${CUSTOMER_SERV}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: customer
      version: ${CUSTOMER_SERV}
  template:
    metadata:
      labels:
        app: customer
        version: ${CUSTOMER_SERV}
    spec:
      containers:
        - name: customer
          image: ${AWS_ECR_URL}/customer-service:${CUSTOMER_TAG}
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: customer-service-${CUSTOMER_SERV}
spec:
  selector:
    app: customer
    version: ${CUSTOMER_SERV}
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
