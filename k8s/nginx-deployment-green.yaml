apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  namespace: prod
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
    # ─────────────── LIVE TRAFFIC ───────────────
    - host: app.example.com # real-user host
      http:
        paths:
          - path: /frontend(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend-service
                port: { number: 80 }
          - path: /customer(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: customer-service             # BLUE
                port: { number: 8080 }
          - path: /catalog(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: catalog-service              # BLUE
                port: { number: 8080 }
          - path: /order(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: order-service                # BLUE
                port: { number: 8080 }

    # ─────────── GREEN-TEST TRAFFIC ────────────
    - host: green.example.com # green test host
      http:
        paths:
          - path: /frontend(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend-service              # BLUE
                port: { number: 80 }
          - path: /customer(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: customer-service              # BLUE
                port: { number: 8080 }
          - path: /catalog(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: catalog-service               # BLUE
                port: { number: 8080 }
          - path: /order(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: order-service-green           # GREEN
                port: { number: 8080 }