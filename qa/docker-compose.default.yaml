version: "3.8"

services:
  frontend:
    image: 793261838120.dkr.ecr.us-east-1.amazonaws.com/frontend-service:latest
    container_name: frontend
    expose:
      - "80"
    networks:
      - backend

  catalog:
    image: 793261838120.dkr.ecr.us-east-1.amazonaws.com/catalog-service:latest
    container_name: catalog
    expose:
      - "8080"
    networks:
      - backend

  customer:
    image: 793261838120.dkr.ecr.us-east-1.amazonaws.com/customer-service:latest
    container_name: customer
    expose:
      - "8080"
    networks:
      - backend

  order:
    image: 793261838120.dkr.ecr.us-east-1.amazonaws.com/order-service:latest
    container_name: order
    expose:
      - "8080"
    environment:
      - CUSTOMER_SERVICE_HOST=customer
      - CUSTOMER_SERVICE_PORT=8080
      - CATALOG_SERVICE_HOST=catalog
      - CATALOG_SERVICE_PORT=8080
    networks:
      - backend

  proxy:
    image: nginx:alpine
    container_name: reverse-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - catalog
      - customer
      - order
    networks:
      - backend

networks:
  backend:
    driver: bridge